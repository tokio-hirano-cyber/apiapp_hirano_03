<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FX</title>
</head>

<body class="min-h-screen grid place-items-center bg-slate-950 text-slate-100">
    <div class="w-full max-w-md p-6 rounded-2xl border border-white/10 bg-white/5 space-y-3">
        <div class="text-lg font-semibold">為替換算APP</div>
        <div class="flex gap-2"><input id=a type=number value=100
                class="w-32 px-3 py-2 rounded-xl bg-black/30 border border-white/10">
            <input id=f value=USD class="w-20 px-3 py-2 rounded-xl bg-black/30 border border-white/10 uppercase">
            <input id=t value=JPY class="w-20 px-3 py-2 rounded-xl bg-black/30 border border-white/10 uppercase">
            <button id=b class="ml-auto px-3 py-2 rounded-xl bg-blue-600">換算</button>
        </div>
        <div id=o class="text-sm text-slate-300">---</div>
    </div>
    <script>
        b.onclick = async () => {
            let A = +a.value || 0, F = f.value.trim().toUpperCase(), T = t.value.trim().toUpperCase();
            o.textContent = "..."; let r = await fetch(`https://api.frankfurter.app/latest?amount=${A}&from=${F}&to=${T}`).then(x => x.json()).catch(() => null);
            o.textContent = r?.rates?.[T] != null ? `${A} ${F} → ${r.rates[T]} ${T}（${r.date}）` : "取得失敗（通貨コード/ネット確認）";
        };
    </script>
</body>

</html>
